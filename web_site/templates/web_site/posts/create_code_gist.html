{% extends "web_site/base.html" %} {% block content %}
<div class="container">
  <h3 class="pt-3">Create Code Gist!</h3>
  <div class="py-3">
    <form action="" class="" method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-end">
        <input class="btn btn-xs btn-outline-success py-2" type="submit" value="Post" />
      </div>
      <div class="form-group my-3">
        <label for="topic" class="form-label">Enter a topic</label>
        <div id="topic">
          {{form.topic}}
        </div>
      </div>
      <div class="form-group my-3">
        <label for="difficulty" class="form-label">Difficulty of the problem</label>
        <div id="difficulty">
          {{form.difficulty}}
        </div>
      </div>
      <div class="form-group my-3">
        <div class="d-flex">
          <label for="code_snippet" class="form-label flex-grow-1">Enter your Code Here!!</label>
          <div class="d-flex flex-grow-1">
            <label for="language" class="form-label">Language : </label>
            <div id="language">
              {{form.language}}
            </div>
          </div>
        </div>
        <div id="code_snippet">
          {{form.code_snippet}}
        </div>
      </div>
      <div class="form-group my-3">
        <label for="analogy" class="form-label">Analogy</label>
        <div id="analogy">
          {{form.analogy}}
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
