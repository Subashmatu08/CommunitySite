{% extends "web_site/base.html" %} {% block content %}
<div class="container">
  <h3 class=" pt-3">Create an article!</h3>
  <div class="py-3">
    <form action="" method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-end">
        <input class="btn btn-xs btn-outline-success py-2" type="submit" value="Post" />
      </div>
      <div class="form-group my-2">
        <label for="title" class="form-label">Title</label>
        <div id="title">
          {{form.title}}
        </div>
      </div>
      
      <div class="form-group my-2">
        <label for="description" class="form-label">Description</label>
        <div id="description">
          {{form.description}}
        </div>
      </div>
      <div class="form-group my-2">
        <label for="content" class="form-label">Enter your content here!!</label>
        <div id="content">
          {{form.content}}
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
