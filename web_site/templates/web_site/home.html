{% extends "web_site/base.html" %}

{% block content %}

<div class="container">
    <div class="row gy-5 py-5">
        {% for category in categories %}
        <a class="col-lg-4 col-md-6 col-sm-12 card-group " href="{% url "feed_page" category.category_name %}">
            <div class="card shadow-2 " style="min-height:50vh;">
                <img src="{{category.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 >{{category.category_name}}</h3>
                    <p class="card-text">{{category.description}}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
