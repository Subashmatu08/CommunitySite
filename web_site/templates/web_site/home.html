{% extends "web_site/base.html" %}

{% block content %}

<div class="container">
    <h1>Home</h1>
    <div class="row">
        {% for category in categories %}
        <a href="{% url "feed_page" category.category_name %}">
            <div class="card  shadow-4 col-lg-4 col-md-6 col-sm-12">
                <img src="{{category.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5>{{category.category_name}}</h5>
                    <p class="card-text">{{category.description}}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
