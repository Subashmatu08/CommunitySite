{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{page_name}}</title>
  <link href="https://unpkg.com/@webpixels/css@1.0/dist/index.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'web_site/auth.css' %}">
</head>

<body>
  <main>
    <header style="min-height: 8vh; background-color: whitesmoke;">
      <nav class="navbar navbar-expand-lg " style="background-color: #fcd538;">
        <div class="container-fluid">
          <h3>
            <a class="navbar-brand text-dark" href="#">
              <span><</span>THE DUMB CODER<span>/></span>
            </a>
          </h3>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}#joinus">Join Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="about" >
      <div class="container">
        About
      </div>
    </section>
    <section id="joinus" class="">
      <div class="container d-flex align-items-center">
        <div class="flex-grow-1 row align-items-center" style="height: 90vh;">
          <div class="col-lg-6 col-sm-12">
            <h1 class="display-4 text-center pt-5">BaseAuth</h1>
          </div>
          <div class="col-lg-6 col-sm-12">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
