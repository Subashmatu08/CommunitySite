{% extends "web_site/auth/base_auth.html" %}

{% block content %}
<div class="container-fluid py-5">
    <div class="card shadow-2">
        <div class="card-body">
            <div class="h3">Register</div>
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <a href="{% url "login" %}">Login?</a>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
