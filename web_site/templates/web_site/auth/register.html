{% extends "web_site/auth/base_auth.html" %}

{% block content %}
<div class="container-fluid py-5">
    <div class="card shadow-2">
        <div class="card-body">
            <div class="h3 text-center mb-3">Register</div>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex my-2">
                    <div class="form-group flex-grow-1 mr-1">
                        <label for="first_name" class="form-label">First Name</label>
                        <div id="first_name">
                            {{form.first_name}}
                        </div>
                    </div>
                    <div class="form-group flex-grow-1 mx-2">
                        <label for="last_name" class="form-label">Last Name</label>
                        <div id="last_name">
                            {{form.last_name}}
                        </div>
                    </div>
                </div>
                <div class="form-group my-2">
                    <label for="username" class="form-label">username</label>
                    <div id="username">
                        {{form.username}}
                    </div>
                </div>
                <div class="form-group my-2">
                    <label for="email" class="form-label">Email</label>
                    <div id="email">
                        {{form.email}}
                    </div>
                </div>
                <div class="form-group my-2">
                    <label for="password1" class="form-label">Password</label>
                    <div id="password1">
                        {{form.password1}}
                    </div>
                </div>
                <div class="form-group my-2">
                    <label for="password2" class="form-label">
                        Confirm Password
                    </label>
                    <div id="password">
                        {{form.password2}}
                    </div>
                </div>
                <div class="my-2 text-center">
                    <span>
                        Have an account ? <a href="{% url "login" %}#joinus">login</a>
                    </span>
                </div>
                <button class="btn btn-primary w-full" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
